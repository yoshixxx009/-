<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
<!--     <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p> -->
  </div>
  
  	<div th:unless="${#strings.isEmpty(complete)}" >
		<div th:text="${complete}" class="alert alert-success" role="alert">
		  A simple success alert?check it out!
		</div>
	</div>
	
	<form method="post" action="#" th:action="@{/inquiry/confirm}" th:object="${inquiryForm}">
		<div class="form-group">
		<label for="name">Name</label>
		<input id="name" name="name" class="form-control" type="text" th:value="*{name}" placeholder="Enter Name">
		</div>	
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		
		<div class="form-group">
		<label for="email">email</label>
		<input id="email" name="email" class="form-control" type="text" th:value="*{email}" placeholder="Enter Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>		
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		
		<div class="form-group">
		<label for="contents">Detail</label>
		<textarea name="contents" id="contents" class="form-control" rows="3" cols="40" th:field="*{contents}" placeholder="Enter contents"></textarea>
		</div>
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
		<button type="submit" class="btn btn-primary" value="Confirm">Confirm</button>
	</form>

</main><!-- /.container -->
