  <body>

<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
<!--     <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p> -->
  </div>
  
  	<div th:unless="${#strings.isEmpty(complete)}" >
		<div th:text="${complete}" class="alert alert-success" role="alert">
		  A simple success alert?check it out!
		</div>
	</div>
	
	<form method="post" action="#" th:action="@{/survey/confirm}" th:object="${surveyForm}">
		<div class="form-group">
		<label for="age">Age:</label>
		<input id="age" name="age" class="form-control" type="number" th:value="*{age}" placeholder="Enter Age">
		</div>	
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
		
		<div class="form-group">
		<label for="satisfaction">Satisfaction:</label><br>
		<div class="form-check form-check-inline">
		<input type="radio" name="satisfaction" class="form-check-input" value="1" th:checked="*{satisfaction == 1}">1
		<input type="radio" name="satisfaction" class="form-check-input" value="2" th:checked="*{satisfaction == 2}">2
		<input type="radio" name="satisfaction" class="form-check-input" value="3" th:checked="*{satisfaction == 3}">3
		<input type="radio" name="satisfaction" class="form-check-input" value="4" th:checked="*{satisfaction == 4}">4
		<input type="radio" name="satisfaction" class="form-check-input" value="5" th:checked="*{satisfaction == 5}">5
		</div>
		</div>		
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>
		
		<div class="form-group">
		<label for="comment">Comment:</label>
		<textarea name="comment" id="comment" class="form-control" rows="3" cols="40" th:field="*{comment}" placeholder="Enter comment"></textarea>
		</div>
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
		<button type="submit" class="btn btn-primary" value="Confirm">Confirm</button>
	</form>

</main><!-- /.container -->
