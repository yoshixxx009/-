  <body>

<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
 <!--    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p> -->
  </div>
  
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">age</th>
      <th scope="col">Satisfaction</th>
      <th scope="col">Comments</th>
      <th scope="col">datetime</th>
    </tr>
  </thead>
  <tbody>
  
	<tr th:each="survey:${surveyList}">
		<th scope="row" th:text="${survey.id}">1</th>
		<td th:text="${survey.age}"></td>
		<td th:text="${survey.satisfaction}">name</td>
		<td th:text="${survey.comment}">email</td>
		<td th:text="${survey.created}">created</td>	


	</tr>
   
  </tbody>
</table>

</main><!-- /.container -->
